name: PR Checks

on:
  pull_request:
    branches:
      - '**'  #This will match all branches

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x' #specify the Node.js version your React project uses

    - name: Install dependencies
      run:  npm install
    
    - name: Run linters
      run: npm run lint

    - name: Build project
      run: npm run build